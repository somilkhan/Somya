<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Somya ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:system-ui;
  background:linear-gradient(135deg,#ffd6e8,#ffe6f0);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.scene{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  transition:0.8s ease;
}

.hidden{opacity:0; pointer-events:none;}

h1{
  font-size:28px;
  width:80%;
  z-index:5;
}

.tap{
  margin-top:20px;
  padding:14px 26px;
  border-radius:30px;
  background:#ff4d88;
  color:white;
  border:none;
  font-size:16px;
}

.pic{
  position:absolute;
  width:160px;
  height:200px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  opacity:0;
  transform:rotate(-15deg) translateX(-200px);
  transition:1s ease;
  pointer-events:none;
}

.pic.right{
  transform:rotate(15deg) translateX(200px);
}

.showLeft{
  opacity:1;
  transform:rotate(-10deg) translateX(-40px);
}

.showRight{
  opacity:1;
  transform:rotate(10deg) translateX(40px);
}

.buttons{
  margin-top:30px;
}

button{
  padding:14px 26px;
  border-radius:30px;
  border:none;
  margin:10px;
  font-size:16px;
}
#yes{background:#ff4d88;color:white;}
#no{background:#eee;}
</style>
</head>

<body>

<!-- Pics -->
<img src="pic1.jpg" class="pic" id="p1" style="top:15%;left:0;">
<img src="pic2.jpg" class="pic right" id="p2" style="top:20%;right:0;">
<img src="pic3.jpg" class="pic" id="p3" style="bottom:20%;left:0;">
<img src="pic4.jpg" class="pic right" id="p4" style="bottom:15%;right:0;">

<div class="scene" id="s1">
  <h1>I was not planning to do this‚Ä¶</h1>
  <button class="tap" onclick="next(1)">Tap</button>
</div>

<div class="scene hidden" id="s2">
  <h1>But then I saw you‚Ä¶ Somya</h1>
  <button class="tap" onclick="next(2)">Tap</button>
</div>

<div class="scene hidden" id="s3">
  <h1>And now I cannot pretend this is normal</h1>
  <button class="tap" onclick="next(3)">Tap</button>
</div>

<div class="scene hidden" id="s4">
  <h1>So tell me‚Ä¶</h1>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>
</div>

<script>
function next(step){
  document.getElementById("s"+step).classList.add("hidden");
  document.getElementById("s"+(step+1)).classList.remove("hidden");

  if(step==1){
    p1.classList.add("showLeft");
  }
  if(step==2){
    p2.classList.add("showRight");
  }
  if(step==3){
    p3.classList.add("showLeft");
    p4.classList.add("showRight");
  }
}
</script>

</body>
</html>
