<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Somya</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ffd6e7,#ffeaf4,#fff0f7);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#333;
}

.container{
    position:relative;
    width:100%;
    height:100%;
}

.textBox{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    max-width:80%;
    font-size:24px;
    font-weight:500;
    cursor:pointer;
    transition:0.4s;
}

.textBox:hover{
    transform:translate(-50%,-50%) scale(1.03);
}

.photo{
    position:absolute;
    width:240px;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    opacity:0;
    transform:scale(0.8) rotate(-10deg);
    transition:0.8s ease;
}

.show{
    opacity:1;
    transform:scale(1) rotate(0deg);
}

/* Positions */
#p1{ left:-60px; top:20%; transform:rotate(-12deg); }
#p2{ right:-60px; top:18%; transform:rotate(12deg); }

#p3{ left:-70px; bottom:15%; transform:rotate(-15deg); }
#p4{ right:-70px; bottom:12%; transform:rotate(15deg); }

#p5{
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(0deg) scale(0.7);
    width:300px;
}

.heart{
    position:absolute;
    width:18px;
    height:18px;
    background:red;
    transform:rotate(45deg);
    animation:float 6s infinite ease-in;
    opacity:0.6;
}

.heart:before,.heart:after{
    content:'';
    position:absolute;
    width:18px;
    height:18px;
    background:red;
    border-radius:50%;
}

.heart:before{ top:-9px; left:0; }
.heart:after{ left:-9px; top:0; }

@keyframes float{
    0%{ bottom:-10%; opacity:0;}
    50%{ opacity:0.7;}
    100%{ bottom:110%; opacity:0;}
}
</style>
</head>

<body>

<div class="container">

<div class="textBox" id="text">
I made something for you Somya<br><br>tap
</div>

<img src="s1.jpg" class="photo" id="p1">
<img src="s2.jpg" class="photo" id="p2">
<img src="h1.jpg" class="photo" id="p3">
<img src="h2.jpg" class="photo" id="p4">
<img src="h3.jpg" class="photo" id="p5">

</div>

<script>
let step=0;
const text=document.getElementById("text");

text.addEventListener("click",()=>{

    step++;

    if(step===1){
        text.innerHTML="I didnâ€™t expect someone this cute to appear on my hinge";
        p1.classList.add("show");
    }

    else if(step===2){
        text.innerHTML="Then you added me on Instagram and suddenly my feed got prettier";
        p2.classList.add("show");
    }

    else if(step===3){
        text.innerHTML="Why do you look this good in every angle though?";
        p3.classList.add("show");
        p4.classList.add("show");
    }

    else if(step===4){
        text.innerHTML="I swear these pictures feel illegal to look at for free";
        p5.classList.add("show");
    }

    else if(step===5){
        text.innerHTML="So tell me Somya... was matching with me your best decision this week?";
    }
});

// floating hearts
for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"%";
    h.style.animationDelay=Math.random()*6+"s";
    document.body.appendChild(h);
}
</script>

</body>
</html>
