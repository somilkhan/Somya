<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Be my Valentine</title>

<style>
/* ===== ORIGINAL STYLE SAME ===== */
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#ffd6e8);
  overflow:hidden;
}

/* Floating side photos */
.pic{
  position:fixed;
  width:160px;
  height:200px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  opacity:0;
  transition:1s ease;
  z-index:1;
  pointer-events:none;
}
.leftPic{ left:-220px; transform:rotate(-12deg); }
.rightPic{ right:-220px; transform:rotate(12deg); }

.showLeft{ left:20px; opacity:1; }
.showRight{ right:20px; opacity:1; }

.card{
  width:min(680px,94vw);
  background:#fff;
  border-radius:24px;
  padding:26px 20px;
  text-align:center;
  position:relative;
  z-index:2;
}

button{
  padding:14px 24px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-size:16px;
}

#yes{
  background:#ff4d88;
  color:#fff;
}

#no{
  background:#e9e9e9;
}

.area{
  margin-top:20px;
  height:120px;
  position:relative;
}

#yes,#no{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
}

#yes{left:40px;}
#no{right:40px;}

.hidden{display:none;}
</style>
</head>

<body>

<!-- Somya photos -->
<img src="s1.jpg" class="pic leftPic" id="p1" style="top:10%">
<img src="s2.jpg" class="pic rightPic" id="p2" style="top:18%">
<img src="h1.jpg" class="pic leftPic" id="p3" style="bottom:28%">
<img src="h2.jpg" class="pic rightPic" id="p4" style="bottom:22%">
<img src="h3.jpg" class="pic leftPic" id="p5" style="bottom:8%">

<div class="card">
<h1>Will you be my Valentine Somya? ðŸ’˜</h1>

<div class="area">
<button id="yes">Yes ðŸ’–</button>
<button id="no">No</button>
</div>

</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");

const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const p3=document.getElementById("p3");
const p4=document.getElementById("p4");
const p5=document.getElementById("p5");

// No button dodge
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*200-100;
  const y=Math.random()*80-40;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

// Photo reveal flow
yesBtn.addEventListener("click",()=>{
  setTimeout(()=>p1.classList.add("showLeft"),300);
  setTimeout(()=>p2.classList.add("showRight"),800);
  setTimeout(()=>p3.classList.add("showLeft"),1400);
  setTimeout(()=>p4.classList.add("showRight"),2000);
  setTimeout(()=>p5.classList.add("showLeft"),2600);
});
</script>

</body>
</html>
