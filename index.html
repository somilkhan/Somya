<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Somya</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(160deg,#ffd6e0,#ffeef6);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ff4d6d;
}

.screen{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  box-sizing:border-box;
}

.content{
  max-width:380px;
  z-index:2;
}

h1{
  font-size:26px;
  margin-bottom:20px;
  line-height:1.4;
}

button{
  padding:12px 26px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* floating tilted pics */
.pic{
  position:absolute;
  width:150px;
  height:190px;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  opacity:0;
  transform:translateY(40px) rotate(0deg);
  transition:0.8s ease;
}

.show-left{
  left:10px;
  top:20%;
  transform:translateY(0) rotate(-12deg);
  opacity:1;
}

.show-right{
  right:10px;
  top:20%;
  transform:translateY(0) rotate(12deg);
  opacity:1;
}

.show-bottom-left{
  left:15px;
  bottom:12%;
  transform:rotate(10deg);
  opacity:1;
}

.show-bottom-right{
  right:15px;
  bottom:12%;
  transform:rotate(-10deg);
  opacity:1;
}

.show-center{
  top:55%;
  left:50%;
  transform:translate(-50%,-50%) rotate(0deg);
  width:220px;
  height:150px;
  opacity:1;
}

/* yes no */
#no{
  position:absolute;
  background:white;
  color:#ff4d6d;
}

</style>
</head>

<body>

<div class="screen" id="screen">

  <img src="s1.jpg" class="pic" id="p1">
  <img src="s2.jpg" class="pic" id="p2">
  <img src="h1.jpg" class="pic" id="p3">
  <img src="h2.jpg" class="pic" id="p4">
  <img src="h3.jpg" class="pic" id="p5">

  <div class="content">
    <h1 id="text">Hey Somya<br>tap once</h1>
    <button id="next">Tap</button>
  </div>

</div>

<script>
let step = 0;
let text = document.getElementById("text");
let next = document.getElementById("next");

next.onclick = () => {
  step++;

  if(step===1){
    text.innerText="Okay‚Ä¶ this one is cute";
    p1.classList.add("show-left");
  }

  else if(step===2){
    text.innerText="And this‚Ä¶ unfair advantage";
    p2.classList.add("show-right");
  }

  else if(step===3){
    text.innerText="I see what you‚Äôre doing here üòå";
    p3.classList.add("show-center");
  }

  else if(step===4){
    text.innerText="Yeah‚Ä¶ now I‚Äôm convinced";
    p4.classList.add("show-bottom-left");
    p5.classList.add("show-bottom-right");
  }

  else if(step===5){
    showFinal();
  }
};

function showFinal(){
  document.getElementById("screen").innerHTML = `
    <div class="content">
      <h1>So Somya‚Ä¶<br>will you be my Valentine?</h1>
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No</button>
    </div>
  `;

  let no = document.getElementById("no");

  no.addEventListener("mouseover", () => {
    no.style.left = Math.random() * (window.innerWidth - 100) + "px";
    no.style.top = Math.random() * (window.innerHeight - 50) + "px";
  });

  document.getElementById("yes").onclick = () => {
    document.body.innerHTML = `
      <div class="screen">
        <div class="content">
          <h1>Yay ‚ù§Ô∏è<br>See you on Valentine, Somya</h1>
        </div>
      </div>
    `;
  };
}
</script>

</body>
</html>
