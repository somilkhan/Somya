<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Somya</title>

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#ffe3ec,#fff5f8);
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
}

.slide{
  height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
  padding:30px;
  box-sizing:border-box;
  position:relative;
  transition:opacity 0.6s ease;
}

h1{
  font-size:28px;
  color:#ff4d6d;
  line-height:1.5;
  max-width:420px;
}

button{
  margin-top:30px;
  padding:12px 28px;
  border:none;
  border-radius:14px;
  font-size:18px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* tilted photo style */
.pic{
  position:absolute;
  width:150px;
  height:190px;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  opacity:0;
  transition:1s ease;
  pointer-events:none;
}

.left{ left:15px; top:20%; transform:rotate(-12deg); opacity:1; }
.right{ right:15px; top:20%; transform:rotate(12deg); opacity:1; }
.bottomL{ left:15px; bottom:12%; transform:rotate(10deg); opacity:1; }
.bottomR{ right:15px; bottom:12%; transform:rotate(-10deg); opacity:1; }
.center{ top:55%; left:50%; transform:translate(-50%,-50%) rotate(0); width:230px; height:150px; opacity:1; }

#no{
  position:absolute;
  background:white;
  color:#ff4d6d;
}
</style>
</head>

<body>

<div class="slide" id="slide">
  <h1 id="text">Hey Somya üôÇ</h1>
  <button id="next">Tap</button>

  <img src="s1.jpg" class="pic" id="p1">
  <img src="s2.jpg" class="pic" id="p2">
  <img src="h1.jpg" class="pic" id="p3">
  <img src="h2.jpg" class="pic" id="p4">
  <img src="h3.jpg" class="pic" id="p5">
</div>

<script>
let step=0;
let text=document.getElementById("text");
let next=document.getElementById("next");

next.onclick=()=>{
  step++;

  if(step===1){
    text.innerText="I made something small for you";
  }

  else if(step===2){
    text.innerText="Because I noticed something...";
    p1.classList.add("left");
  }

  else if(step===3){
    text.innerText="You look dangerously cute in photos";
    p2.classList.add("right");
  }

  else if(step===4){
    text.innerText="And this is where it gets unfair";
    p3.classList.add("center");
  }

  else if(step===5){
    text.innerText="Yeah... I had to use these too üòå";
    p4.classList.add("bottomL");
    p5.classList.add("bottomR");
  }

  else if(step===6){
    finalQuestion();
  }
};

function finalQuestion(){
  document.getElementById("slide").innerHTML=`
    <h1>So Somya...<br>will you be my Valentine?</h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No</button>
  `;

  let no=document.getElementById("no");
  no.addEventListener("mouseover",()=>{
    no.style.left=Math.random()*(window.innerWidth-100)+"px";
    no.style.top=Math.random()*(window.innerHeight-50)+"px";
  });

  document.getElementById("yes").onclick=()=>{
    document.body.innerHTML=`
      <div class="slide">
        <h1>Yay ‚ù§Ô∏è<br>See you on Valentine, Somya</h1>
      </div>
    `;
  };
}
</script>

</body>
</html>
