<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Somya ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:system-ui;
  background:linear-gradient(135deg,#ffd6e8,#ffe6f0);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* floating hearts */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://i.imgur.com/8Qf6K6G.png") repeat;
  opacity:.08;
  animation:moveBg 40s linear infinite;
}
@keyframes moveBg{
  from{background-position:0 0;}
  to{background-position:0 1000px;}
}

.scene{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  transition:0.8s ease;
}

.hidden{opacity:0; pointer-events:none;}

h1{
  font-size:28px;
  width:80%;
  z-index:5;
}

.tap{
  margin-top:20px;
  padding:14px 26px;
  border-radius:30px;
  background:#ff4d88;
  color:white;
  border:none;
  font-size:16px;
}

.pic{
  position:absolute;
  width:170px;
  height:210px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  opacity:0;
  transition:1s ease;
  pointer-events:none;
}

.leftStart{ transform:rotate(-15deg) translateX(-220px); }
.rightStart{ transform:rotate(15deg) translateX(220px); }

.showLeft{
  opacity:1;
  transform:rotate(-10deg) translateX(-40px);
}
.showRight{
  opacity:1;
  transform:rotate(10deg) translateX(40px);
}

.buttons{
  margin-top:30px;
}

button{
  padding:14px 26px;
  border-radius:30px;
  border:none;
  margin:10px;
  font-size:16px;
}

#yes{background:#ff4d88;color:white;}
#no{background:#eee; position:relative;}
</style>
</head>

<body>

<!-- Your Photos -->
<img src="s1.jpg" class="pic leftStart" id="p1" style="top:12%;left:0;">
<img src="s2.jpg" class="pic rightStart" id="p2" style="top:18%;right:0;">
<img src="h1.jpg" class="pic leftStart" id="p3" style="bottom:28%;left:0;">
<img src="h2.jpg" class="pic rightStart" id="p4" style="bottom:22%;right:0;">
<img src="h3.jpg" class="pic leftStart" id="p5" style="bottom:5%;left:30%;">

<!-- Scenes -->
<div class="scene" id="s1">
  <h1>I wasn‚Äôt going to do this‚Ä¶</h1>
  <button class="tap" onclick="next(1)">Tap</button>
</div>

<div class="scene hidden" id="s2">
  <h1>But then I matched with you on Hinge</h1>
  <button class="tap" onclick="next(2)">Tap</button>
</div>

<div class="scene hidden" id="s3">
  <h1>And your vibe hasn‚Äôt left my head since</h1>
  <button class="tap" onclick="next(3)">Tap</button>
</div>

<div class="scene hidden" id="s4">
  <h1>So Somya‚Ä¶ be honest</h1>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>
</div>

<script>
function next(step){
  document.getElementById("s"+step).classList.add("hidden");
  document.getElementById("s"+(step+1)).classList.remove("hidden");

  if(step==1){ p1.classList.add("showLeft"); }
  if(step==2){ p2.classList.add("showRight"); }
  if(step==3){
    p3.classList.add("showLeft");
    p4.classList.add("showRight");
    p5.classList.add("showLeft");
  }
}

// moving NO button
const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*200-100;
  const y=Math.random()*100-50;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

// yes action
document.getElementById("yes").onclick=()=>{
  document.body.innerHTML="<h1 style='font-family:system-ui'>Yay ‚ù§Ô∏è See you on our date Somya</h1>";
};
</script>

</body>
</html>
