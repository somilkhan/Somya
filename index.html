<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* Floating hearts */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform: rotate(45deg);
  animation: float 8s infinite ease-in;
  opacity:0.6;
}

.heart:before,
.heart:after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}

.heart:before{ top:-10px; left:0; }
.heart:after{ left:-10px; top:0; }

@keyframes float{
  0%{ transform:translateY(100vh) rotate(45deg); }
  100%{ transform:translateY(-10vh) rotate(45deg); }
}

/* Card */
.card{
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  z-index:2;
}

h1{
  color:#ff4d6d;
  margin-bottom:30px;
}

button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#eee;
  color:#ff4d6d;
  position:absolute;
}

</style>
</head>
<body>

<!-- Hearts generator -->
<script>
for(let i=0;i<25;i++){
  let h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=(5+Math.random()*5)+'s';
  document.body.appendChild(h);
}
</script>

<div class="card">
  <h1 id="question">Will you be my Valentine?</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No</button>
</div>

<script>
let no = document.getElementById("no");
let yes = document.getElementById("yes");
let question = document.getElementById("question");

let messages = [
  "Are you sure?",
  "Think again ü•∫",
  "Please?",
  "Don't break my heart",
  "Last chance!",
  "You can't escape destiny",
  "Just press Yes already üò≠"
];

let index = 0;

no.addEventListener("mouseover", () => {
  no.style.left = Math.random() * (window.innerWidth - 100) + "px";
  no.style.top = Math.random() * (window.innerHeight - 50) + "px";

  question.innerText = messages[index % messages.length];
  index++;

  let size = 20 + index * 5;
  yes.style.fontSize = size + "px";
  yes.style.padding = (15 + index * 3) + "px " + (30 + index * 5) + "px";

  no.style.transform = `scale(${1 - index * 0.05})`;
});

yes.onclick = () => {
  document.body.innerHTML = `
    <h1 style="color:white;text-align:center;margin-top:40vh;font-size:45px;">
    Yay ‚ù§Ô∏è See you on Valentine!
    </h1>
  `;
};
</script>

</body>
</html>
